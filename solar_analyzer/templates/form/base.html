{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}My Django Site{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <style>
    html, body {
      height: 100%;
      {% comment %} overflow: hidden; {% endcomment %}
      margin: 0;
    }

    .dashboard-wrapper {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    {% comment %} .sidebar-custom {
      width: 250px;
      background-color: #fff;
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.05);
      overflow-y: auto;
      padding: 1.5rem 1rem;
      position: fixed;
      height: 100vh;
    } {% endcomment %}

    .main-content {
      flex-grow: 1;
      overflow-y: auto;
      padding: 2rem;
      background-color: #f8f9fa;
    }

    {% comment %} .main-content {
      margin-left: 35vh;
      overflow-y: auto;
      height: 100vh;
      padding: 2rem;
      background-color: #f8f9fa;
    } {% endcomment %}
    .sidebar-custom {
      width: 250px;
      flex-shrink: 0;
      background-color: #fff;
      border-right: 1px solid #dee2e6;
      overflow-y: auto;
    }
    .sidebar-custom .nav-link {
      color: #333;
      font-weight: 500;
      transition: all 0.3s ease-in-out;
    }

    .sidebar-custom .nav-link:hover,
    .sidebar-custom .nav-link.active {
      background-color: #f1f1f1;
      border-left: 4px solid #0d6efd;
      color: #0d6efd;
    }

    .sidebar-custom .sidebar-header {
      font-size: 1.25rem;
      font-weight: bold;
      color: #0d6efd;
      margin-bottom: 1.5rem;
    }

    footer {
      text-align: center;
      padding: 1rem 0;
      font-size: 0.9rem;
      color: #888;
      border-top: 1px solid #ddd;
    }
  </style>
</head>

<body class="bg-light d-flex flex-column min-vh-100">
  

  <!-- Header -->
  {% include 'form/header.html' %}

<!-- Page Wrapper -->
<div class="dashboard-wrapper">

  <!-- Sidebar -->
  <aside class="sidebar-custom">
    {% include 'form/sidebar.html' %}
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    {% block content %}{% endblock %}
    {% include 'form/footer.html' %}
  </main>

</div>

  <!-- Footer -->
  {% comment %} {% include 'form/footer.html' %} {% endcomment %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
