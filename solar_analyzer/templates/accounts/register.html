{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Register{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Optional custom styles -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

    <div class="card shadow-sm p-4" style="min-width: 350px; max-width: 400px; width: 100%;">
        <h2 class="text-center mb-4">📝 Register</h2>

        <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}

            <!-- This will render the form fields as paragraphs -->
            <div class="form-group">
                {{ form.as_p }}
            </div>

            <button type="submit" class="btn btn-success w-100 mt-3">Create Account</button>
        </form>

        <p class="text-center mt-3">
            Already have an account? <a href="{% url 'login' %}">Login here</a>
        </p>
    </div>

</body>
</html>
